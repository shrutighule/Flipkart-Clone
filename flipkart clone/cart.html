<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>View cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="images/flipkart-logo.png">
  </head>
  <body>
    <div class="nav-container">
      <div class="nav-bar">
        <div>
          <img class="nav-img" src="images/side-flip.png" alt="flipkart">
          <h6 class="explore"><i>Explore <span class="plus">Plus&nbsp;</span></i><img class="plus-img"  src="images/plus.png" alt=""></h6>
        </div>
        <span><input type="search" placeholder=" &nbsp; &nbsp; Search for products, brands and more" >
        <i class="fa-solid fa-magnifying-glass icon" style="color: #2874f0; " ></i>
        </span>
        <span class="last-four">My Account 
        <i class="fa-solid fa-caret-down" style="color: #ffffff;"></i>
        </span>
        <span class="last-four">
        <a href="cart.html">
          <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
          <span class="bag-item-count">0</span></span>
      </a>
      </div>
    </div>
    <main>
      <div class="all-container">
        <div class="side-cart-container">
          <div class="flipkart-grocery">
            <p>Flipkart</p>
            <p>Grocery</p>
          </div>
          <div class="flipkart-grocery2">
            <p>From saved address</p>
            <button>Enter Delivery Pincode</button>
          </div>
          
          <div class="products-container">
            
          </div>
          <div class="extra"></div>
        
          <hr>
          <div class="place-order">
            <button>Place Order</button>
          </div>
        </div>
      <div class="calculation-side-container">
        
      </div>
      </div>
    </main>
    <script src="flip-items.js"></script>
    <script src="flip-index.js"></script>
    <script src="cart.js"></script>
  </body>
